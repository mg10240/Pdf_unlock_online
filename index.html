  <script>

    let qpdfModule = null;
    function loadQPDF() {
      return new Promise((resolve, reject) => {
        if (window.qpdf) {
          window.qpdf({
            locateFile(path) {
              if (path.endsWith('.wasm')) return './qpdf.wasm';
              return path;
            },
          }).then((instance) => {
            qpdfModule = instance;
            resolve();
          }).catch(reject);
        } else {
          reject(new Error("qpdf.jsê°€ ë¡œë“œë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤."));
        }

  </script>

<body>
  <div class="container">
    <h1>ğŸ”“ PDF ê¶Œí•œ ì œê±°ê¸°</h1>
    <p class="description">PDFì˜ ì•”í˜¸/ê¶Œí•œì„ ì œê±°í•˜ê³  ìƒˆë¡œ ì €ì¥í•©ë‹ˆë‹¤.</p>
    <label for="pdfInput">PDF íŒŒì¼ ì„ íƒ</label>
    <input type="file" id="pdfInput" accept="application/pdf" />
    <button id="processBtn" disabled>ê¶Œí•œ ì œê±° ì‹¤í–‰</button>

    <div id="loading" style="display:none;">
      <div class="spinner"></div>
      <div>ì²˜ë¦¬ ì¤‘ì…ë‹ˆë‹¤...</div>
      <div id="progressContainer"><div id="progressBar"></div></div>
    </div>

    <div id="result" style="display:none;">
      <p>âœ… ì™„ë£Œ!</p>
      <a id="downloadLink" download>ğŸ“¥ ë‹¤ìš´ë¡œë“œ</a>
    </div>

    <div id="errorBox" style="display:none;">
      <strong>âš  ì˜¤ë¥˜:</strong>
      <pre id="errorMessage"></pre>
    </div>
  </div>

  <!-- âœ… qpdf.js ì§ì ‘ ì‚½ì… -->
  <script src="./qpdf.js"></script>

  <script>
    const input = document.getElementById('pdfInput');
    const btn = document.getElementById('processBtn');
    const loading = document.getElementById('loading');
    const progress = document.getElementById('progressBar');
    const result = document.getElementById('result');
    const download = document.getElementById('downloadLink');
    const errorBox = document.getElementById('errorBox');
    const errorMsg = document.getElementById('errorMessage');

    async function init() {
      try {
        await loadQPDF();
        btn.disabled = false;
      } catch (e) {
        showError("qpdf ì´ˆê¸°í™” ì‹¤íŒ¨: " + e.message);
      }
    }

    function showError(msg) {
      errorMsg.textContent = msg;
      errorBox.style.display = 'block';
      loading.style.display = 'none';
      result.style.display = 'none';
      btn.disabled = false;
    }

    btn.addEventListener('click', async () => {
      if (!input.files[0]) return;
      btn.disabled = true;
      errorBox.style.display = 'none';
      result.style.display = 'none';
      loading.style.display = 'block';
      progress.style.width = '20%';

      try {
        const arrayBuffer = await input.files[0].arrayBuffer();
        const uint8Array = new Uint8Array(arrayBuffer);
        qpdfModule.FS.writeFile('/in.pdf', uint8Array);
        progress.style.width = '40%';

        qpdfModule.callMain(['--decrypt', '/in.pdf', '/out.pdf']);
        progress.style.width = '80%';

        const out = qpdfModule.FS.readFile('/out.pdf');
        const blob = new Blob([out], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);
        download.href = url;
        download.download = input.files[0].name.replace(/\.pdf$/i, '') + '-unlocked.pdf';

        loading.style.display = 'none';
        result.style.display = 'block';
        progress.style.width = '100%';
      } catch (e) {
        showError("ì²˜ë¦¬ ì˜¤ë¥˜: " + (e.message || e));
      } finally {
        btn.disabled = false;
        progress.style.width = '0%';
      }
    });

    input.addEventListener('change', () => {
      errorBox.style.display = 'none';
      result.style.display = 'none';
      btn.disabled = input.files.length === 0 || !qpdfModule;
    });

    init();
  </script>
