<body>
  <div class="container">
    <h1>ğŸ”“ PDF ê¶Œí•œ ì œê±°ê¸°</h1>
    <p>ë¹„ë°€ë²ˆí˜¸ê°€ ê±¸ë¦° PDFì—ì„œ ê¶Œí•œì„ ì œê±°í•´ ë‹¤ìš´ë¡œë“œí•˜ì„¸ìš”. ëª¨ë“  ì²˜ë¦¬ëŠ” ë¸Œë¼ìš°ì € ë‚´ì—ì„œ ì´ë£¨ì–´ì§‘ë‹ˆë‹¤.</p>
    <input type="file" id="pdfInput" accept="application/pdf" />
    <button id="processBtn" disabled>ê¶Œí•œ ì œê±° ì‹¤í–‰</button>
    <div id="loading">
      <div class="spinner"></div>
      <p>ì²˜ë¦¬ ì¤‘ì…ë‹ˆë‹¤...</p>
      <div id="progressContainer">
        <div id="progressBar"></div>
      </div>
    </div>
    <div id="result">
      <p>âœ… ì²˜ë¦¬ ì™„ë£Œ!</p>
      <a id="downloadLink" href="#" download>ğŸ“¥ ë‹¤ìš´ë¡œë“œ ë§í¬</a>
    </div>
    <div id="errorBox">
      <strong>âš  ì˜¤ë¥˜ ë©”ì‹œì§€:</strong>

  <!-- qpdf WASM ëª¨ë“ˆ CDNì—ì„œ ë¶ˆëŸ¬ì˜¤ê¸° (ex. jsdelivr) -->
  <script type="module">
import createModule from 'https://cdn.jsdelivr.net/npm/@neslinesli93/qpdf-wasm@0.2.0/dist/qpdf.js';


    let qpdf = null;
    const input = document.getElementById('pdfInput');
    const processBtn = document.getElementById('processBtn');
    const loading = document.getElementById('loading');
    const progressBar = document.getElementById('progressBar');
    const resultDiv = document.getElementById('result');
    const downloadLink = document.getElementById('downloadLink');
    const errorBox = document.getElementById('errorBox');
    const errorMessage = document.getElementById('errorMessage');

    function showError(msg) {
      errorMessage.textContent = msg;
      errorBox.style.display = 'block';
      loading.style.display = 'none';
      resultDiv.style.display = 'none';
      processBtn.disabled = false;
      progressBar.style.width = '0%';
      console.error(msg);
    }

    input.addEventListener('change', () => {
      errorBox.style.display = 'none';
      resultDiv.style.display = 'none';
      processBtn.disabled = input.files.length === 0;
    });

    async function initializeQpdf() {
      try {
        qpdf = await createModule({
          locateFile: (path) => {
            if (path.endsWith('.wasm')) {
              return 'https://cdn.jsdelivr.net/npm/@neslinesli93/qpdf-wasm@0.2.0/dist/qpdf.wasm';
            }
            return path;
          }
        });
        processBtn.disabled = input.files.length === 0;
      } catch (e) {
        showError(`qpdf ì´ˆê¸°í™” ì‹¤íŒ¨: ${e.message || e}`);
      }
    }

    processBtn.addEventListener('click', async () => {
      if (!input.files[0]) return;

      processBtn.disabled = true;
      loading.style.display = 'block';
      errorBox.style.display = 'none';
      resultDiv.style.display = 'none';
      progressBar.style.width = '10%';

      try {
        const arrayBuffer = await input.files[0].arrayBuffer();
        const uint8Array = new Uint8Array(arrayBuffer);

        qpdf.FS.writeFile('/input.pdf', uint8Array);
        progressBar.style.width = '40%';

        qpdf.callMain(['--decrypt', '/input.pdf', '--', '/output.pdf']);
        progressBar.style.width = '80%';

        const data = qpdf.FS.readFile('/output.pdf');
        progressBar.style.width = '90%';

        const blob = new Blob([data], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);

        downloadLink.href = url;
        downloadLink.download = input.files[0].name.replace(/\.pdf$/i, '') + '-unlocked.pdf';

        progressBar.style.width = '100%';
        loading.style.display = 'none';
        resultDiv.style.display = 'block';
      } catch (e) {
        showError(e.message || e.toString());
      } finally {
        processBtn.disabled = false;
        progressBar.style.width = '0%';
      }
    });

    initializeQpdf();
  </script>
