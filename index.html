<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🔓 PDF 권한 제거기 (QPDF WASM)</title>
  <!-- 스타일은 그대로 유지 -->
  <style> /* 기존 스타일 복사 */ </style>
</head>
<body>
  <div class="container">
    <h1>🔓 PDF 권한 제거기</h1>
    <p>비밀번호가 걸린 PDF에서 권한을 제거해 다운로드하세요. 모든 처리는 브라우저 내에서 이루어집니다.</p>
    <input type="file" id="pdfInput" accept="application/pdf" />
    <button id="processBtn" disabled>권한 제거 실행</button>
    <div id="loading">
      <div class="spinner"></div>
      <p>처리 중입니다...</p>
      <div id="progressContainer">
        <div id="progressBar"></div>
      </div>
    </div>
    <div id="result">
      <p>✅ 처리 완료!</p>
      <a id="downloadLink" href="#" download>📥 다운로드 링크</a>
    </div>
    <div id="errorBox">
      <strong>⚠ 오류 메시지:</strong>
      <pre id="errorMessage"></pre>
    </div>
  </div>

  <!-- qpdf WASM 모듈 CDN에서 불러오기 (ex. jsdelivr) -->
  <script type="module">
import createModule from 'https://cdn.jsdelivr.net/npm/@neslinesli93/qpdf-wasm@0.2.0/dist/qpdf.js';


    let qpdf = null;
    const input = document.getElementById('pdfInput');
    const processBtn = document.getElementById('processBtn');
    const loading = document.getElementById('loading');
    const progressBar = document.getElementById('progressBar');
    const resultDiv = document.getElementById('result');
    const downloadLink = document.getElementById('downloadLink');
    const errorBox = document.getElementById('errorBox');
    const errorMessage = document.getElementById('errorMessage');

    function showError(msg) {
      errorMessage.textContent = msg;
      errorBox.style.display = 'block';
      loading.style.display = 'none';
      resultDiv.style.display = 'none';
      processBtn.disabled = false;
      progressBar.style.width = '0%';
      console.error(msg);
    }

    input.addEventListener('change', () => {
      errorBox.style.display = 'none';
      resultDiv.style.display = 'none';
      processBtn.disabled = input.files.length === 0;
    });

    async function initializeQpdf() {
      try {
        qpdf = await createModule({
          locateFile: (path) => {
            if (path.endsWith('.wasm')) {
              return 'https://cdn.jsdelivr.net/npm/@neslinesli93/qpdf-wasm@0.2.0/dist/qpdf.wasm';
            }
            return path;
          }
        });
        processBtn.disabled = input.files.length === 0;
      } catch (e) {
        showError(`qpdf 초기화 실패: ${e.message || e}`);
      }
    }

    processBtn.addEventListener('click', async () => {
      if (!input.files[0]) return;

      processBtn.disabled = true;
      loading.style.display = 'block';
      errorBox.style.display = 'none';
      resultDiv.style.display = 'none';
      progressBar.style.width = '10%';

      try {
        const arrayBuffer = await input.files[0].arrayBuffer();
        const uint8Array = new Uint8Array(arrayBuffer);

        qpdf.FS.writeFile('/input.pdf', uint8Array);
        progressBar.style.width = '40%';

        qpdf.callMain(['--decrypt', '/input.pdf', '--', '/output.pdf']);
        progressBar.style.width = '80%';

        const data = qpdf.FS.readFile('/output.pdf');
        progressBar.style.width = '90%';

        const blob = new Blob([data], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);

        downloadLink.href = url;
        downloadLink.download = input.files[0].name.replace(/\.pdf$/i, '') + '-unlocked.pdf';

        progressBar.style.width = '100%';
        loading.style.display = 'none';
        resultDiv.style.display = 'block';
      } catch (e) {
        showError(e.message || e.toString());
      } finally {
        processBtn.disabled = false;
        progressBar.style.width = '0%';
      }
    });

    initializeQpdf();
  </script>
</body>
</html>
