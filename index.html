<!DOCTYPE html>
<html lang="ko" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>🔓 PDF 권한 제거기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    // Safari 대응: 전역에서 QPDF 초기화 준비
    let qpdfModule = null;
    function loadQPDF() {
      return new Promise((resolve, reject) => {
        if (window.qpdf) {
          window.qpdf({
            locateFile(path) {
              if (path.endsWith('.wasm')) return './qpdf.wasm';
              return path;
            },
          }).then((instance) => {
            qpdfModule = instance;
            resolve();
          }).catch(reject);
        } else {
          reject(new Error("qpdf.js가 로드되지 않았습니다."));
        }
      });
    }
  </script>
  <style>
    /* 앞서 드린 스타일과 동일하므로 생략 가능 */
  </style>
</head>
<body>
  <div class="container">
    <h1>🔓 PDF 권한 제거기</h1>
    <p class="description">PDF의 암호/권한을 제거하고 새로 저장합니다.</p>
    <label for="pdfInput">PDF 파일 선택</label>
    <input type="file" id="pdfInput" accept="application/pdf" />
    <button id="processBtn" disabled>권한 제거 실행</button>

    <div id="loading" style="display:none;">
      <div class="spinner"></div>
      <div>처리 중입니다...</div>
      <div id="progressContainer"><div id="progressBar"></div></div>
    </div>

    <div id="result" style="display:none;">
      <p>✅ 완료!</p>
      <a id="downloadLink" download>📥 다운로드</a>
    </div>

    <div id="errorBox" style="display:none;">
      <strong>⚠ 오류:</strong>
      <pre id="errorMessage"></pre>
    </div>
  </div>

  <!-- ✅ qpdf.js 직접 삽입 -->
  <script src="./qpdf.js"></script>

  <script>
    const input = document.getElementById('pdfInput');
    const btn = document.getElementById('processBtn');
    const loading = document.getElementById('loading');
    const progress = document.getElementById('progressBar');
    const result = document.getElementById('result');
    const download = document.getElementById('downloadLink');
    const errorBox = document.getElementById('errorBox');
    const errorMsg = document.getElementById('errorMessage');

    async function init() {
      try {
        await loadQPDF();
        btn.disabled = false;
      } catch (e) {
        showError("qpdf 초기화 실패: " + e.message);
      }
    }

    function showError(msg) {
      errorMsg.textContent = msg;
      errorBox.style.display = 'block';
      loading.style.display = 'none';
      result.style.display = 'none';
      btn.disabled = false;
    }

    btn.addEventListener('click', async () => {
      if (!input.files[0]) return;
      btn.disabled = true;
      errorBox.style.display = 'none';
      result.style.display = 'none';
      loading.style.display = 'block';
      progress.style.width = '20%';

      try {
        const arrayBuffer = await input.files[0].arrayBuffer();
        const uint8Array = new Uint8Array(arrayBuffer);
        qpdfModule.FS.writeFile('/in.pdf', uint8Array);
        progress.style.width = '40%';

        qpdfModule.callMain(['--decrypt', '/in.pdf', '/out.pdf']);
        progress.style.width = '80%';

        const out = qpdfModule.FS.readFile('/out.pdf');
        const blob = new Blob([out], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);
        download.href = url;
        download.download = input.files[0].name.replace(/\.pdf$/i, '') + '-unlocked.pdf';

        loading.style.display = 'none';
        result.style.display = 'block';
        progress.style.width = '100%';
      } catch (e) {
        showError("처리 오류: " + (e.message || e));
      } finally {
        btn.disabled = false;
        progress.style.width = '0%';
      }
    });

    input.addEventListener('change', () => {
      errorBox.style.display = 'none';
      result.style.display = 'none';
      btn.disabled = input.files.length === 0 || !qpdfModule;
    });

    init();
  </script>
</body>
</html>
