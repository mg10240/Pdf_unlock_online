<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>PDF Unlocker</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #status {
      margin-top: 1rem;
      color: red;
    }
    #success {
      color: green;
    }
    #result-link {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>🔓 PDF Unlocker</h1>

  <input type="file" id="pdfFile" accept="application/pdf"><br><br>
  <button id="processBtn" disabled>🔓 비밀번호 제거</button>

  <p id="status">⏳ 초기화 중...</p>
  <p id="success"></p>
  <a id="result-link" download="unlocked.pdf">🔗 결과 다운로드</a>

  <script type="module">
    import createModule from 'https://cdn.jsdelivr.net/npm/@neslinesli93/qpdf-wasm@0.2.0/dist/qpdf.js';

    let qpdf = null;

    const processBtn = document.getElementById("processBtn");
    const fileInput = document.getElementById("pdfFile");
    const statusText = document.getElementById("status");
    const successText = document.getElementById("success");
    const resultLink = document.getElementById("result-link");

    function showError(message) {
      statusText.textContent = message;
      statusText.style.color = "red";
    }

    function showSuccess(message) {
      successText.textContent = message;
      statusText.textContent = '';
    }

    async function initializeQpdf() {
      try {
        statusText.textContent = "⏳ qpdf WASM 초기화 중...";
        qpdf = await createModule({
          locateFile: (path) =>
            `https://cdn.jsdelivr.net/npm/@neslinesli93/qpdf-wasm@0.2.0/dist/${path}`,
        });
        statusText.textContent = '';
        showSuccess("✅ 초기화 성공! PDF를 선택하고 버튼을 누르세요.");
        processBtn.disabled = false;
      } catch (e) {
        showError("❌ qpdf 초기화 실패: " + (e.message || e));
      }
    }

    processBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) return showError("파일을 선택하세요.");

      statusText.textContent = "⏳ 처리 중...";
      successText.textContent = "";
      resultLink.style.display = "none";

      try {
        const arrayBuffer = await file.arrayBuffer();
        const inputPtr = qpdf._malloc(arrayBuffer.byteLength);
        const inputBytes = new Uint8Array(qpdf.HEAPU8.buffer, inputPtr, arrayBuffer.byteLength);
        inputBytes.set(new Uint8Array(arrayBuffer));

        const resultPtr = qpdf._unlock_pdf(inputPtr, arrayBuffer.byteLength);
        if (!resultPtr) throw new Error("PDF 처리 실패");

        const resultLen = qpdf._get_result_length();
        const resultBytes = new Uint8Array(qpdf.HEAPU8.buffer, resultPtr, resultLen);
        const blob = new Blob([resultBytes], { type: "application/pdf" });

        resultLink.href = URL.createObjectURL(blob);
        resultLink.style.display = "inline";
        resultLink.textContent = "✅ 결과 다운로드";
        statusText.textContent = '';
        showSuccess("🎉 비밀번호 제거 완료!");
      } catch (err) {
        showError("❌ 처리 실패: " + (err.message || err));
      }
    });

    initializeQpdf();
  </script>
</body>
</html>
